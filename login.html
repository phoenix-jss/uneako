  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title">
            <span class="login100-form-title-1">
              LOG IN
            </span>
          </div>
  
          <form class="login100-form validate-form">
            <div class="wrap-input100 validate-input m-b-26" data-validate="E-mail ID is required">
              <span class="label-input100">Email ID</span>
              <input class="input100" type="email" name="username" placeholder="Enter email id" required>
              <span class="focus-input100"></span>
            </div>
  
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
              <span class="label-input100">Password</span>
              <input class="input100" type="password" name="pass" placeholder="Enter password" required>
              <span class="focus-input100"></span>
            </div>
  
            <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" required>
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>
  
              <div>
                <a href="#" class="txt1">
                  Forgot Password?
                </a>
              </div>
            </div>
            <div class="container">
           <div class="container-login100-form-btn">
            <button class="login100-form-btn btn">
							Login
						</button>
          </div>
          <div class="container-login100-form-btn">
              <button class="btn-danger btn cancel" onclick="location.href = 'shop.html';">
                Cancel
              </button>
            </div>
            </div>
            <hr> OR <hr>

<div class="container-login100-form-btn">
    <a href="#" class="btn btn-primary btn-block social-btn"><i class="fa fa-facebook pull-left"> </i>Log in with <b> Facebook</b></a>
<a href="#" class="btn btn-danger btn-block social-btn"><i class="fa fa-google pull-left"> </i>Log in with <b> Google</b></a>
</div>
            <div>
              <a href="sign-in.html" class="txt1">Create Account</a>
            </div>

          </form>
        </div>
      </div>
    </div>
    
<!--===============================================================================================-->
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="lib/animsition/js/animsition.min.js"></script>

<!--===============================================================================================-->
    <script src="js/main.js"></script>
