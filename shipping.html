    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title">
            <span class="login100-form-title-1">
              SHIPPING DETAILS
            </span>
          </div>
          
          <form class="login100-form validate-form">
            <div class="wrap-input100 validate-input m-b-26">
              <span class="label-input100">Phone Number</span>
              <input class="input100" type="number" name="phoneNumber" placeholder="Enter Phone Number" required>
              <span class="focus-input100"></span>
            </div>
  
              
              <div class="wrap-input100 select m-b-26">
                  <span class="label-input100">Country</span>
                <select name="country" class="countries" id="countryId">
                    <option value="">Select Country</option>
                </select>
                </div>

                <div class="wrap-input100 select m-b-26">
                    <span class="label-input100">State</span>
                <select name="state" class="states" id="stateId">
                    <option value="">Select State</option>
                </select>
                </div>

                <div class="wrap-input100 select m-b-26">
                    <span class="label-input100">City</span>
                <select name="city" class="cities" id="cityId">
                    <option value="">Select City</option>
                </select>
                </div>

                <div class="wrap-input100 validate-input m-b-26">
                    <span class="label-input100">Address</span>
                    <input class="input100" type="text" name="Address" placeholder="Enter your Address" required>
                    <span class="focus-input100"></span>
                  </div>
                
                  <div class="wrap-input100 validate-input m-b-26">
                      <span class="label-input100">Postal Code</span>
                      <input class="input100" type="number" name="postalCode" placeholder="Enter Postal Code" required>
                      <span class="focus-input100"></span>
                    </div>

                    <div class="container">
            <div class="container-login100-form-btn">
                <button class="login100-form-btn btn" value="Submit">
                  Buy Now
                </button>
              </div>
              <div class="container-login100-form-btn">
                  <button class="btn-danger btn cancel" onclick="location.href = 'cart.html';">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
            </div>
