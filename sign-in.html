  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title">
            <span class="login100-form-title-1">
              Sign Up
            </span>
          </div>
  
          <form class="login100-form validate-form">
              <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                  <span class="label-input100">Username</span>
                  <input class="input100" type="text" name="username" placeholder="Enter Username" required>
                  <span class="focus-input100"></span>
                </div>
            <div class="wrap-input100 validate-input m-b-26" data-validate="Email ID is required">
              <span class="label-input100">Email ID</span>
              <input class="input100" type="email" name="username" placeholder="Enter email id" required>
              <span class="focus-input100"></span>
            </div>
  
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
              <span class="label-input100">Password</span>
              <input class="input100" type="password" name="pass" placeholder="Enter password" id="txtPassword" required>
              <span class="focus-input100"></span>
            </div>
  
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                <span class="label-input100">Confirm Password</span>
                <input class="input100" type="password" name="pass" placeholder="Enter password" id="txtConfirmPassword" required>
                <span class="focus-input100"></span>
              </div>

            <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" required>
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div>
  
              <div>
                <a href="#" class="txt1">
                
                </a>
              </div>
            </div>
<div class="container">
            <div class="container-login100-form-btn">
                <button class="login100-form-btn btn" value="Submit" onclick="return Validate()">
                  Sign Up
                </button>
              </div>

              <div class="container-login100-form-btn">
                  <button class="btn-danger cancel btn" onclick="location.href = 'shop.html';">
                    Cancel
                  </button>
                </div>
</div>

<hr> OR <hr>

<div class="container-login100-form-btn">
    <a href="#" class="btn btn-primary btn-block social-btn"><i class="fa fa-facebook pull-left"> </i>  Sign in with <b> Facebook</b></a>
<a href="#" class="btn btn-danger btn-block social-btn"><i class="fa fa-google pull-left"> </i>  Sign in with <b> Google</b></a>
</div>

            <div>
              <a href="login.html" class="txt1">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function Validate() {
          var password = document.getElementById("txtPassword").value;
          var confirmPassword = document.getElementById("txtConfirmPassword").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }else{
          return true;}
      }
  </script>
